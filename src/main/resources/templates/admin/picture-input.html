<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片新增</title>
    <link href="../../static/image/gc.jpg" th:href="@{/image/gc.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted gird-admin-header">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item" style="font-family: STSong,serif">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客管理</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类管理</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>相册管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/image/gc.jpg" alt="" class="ui avatar image" style="width: 30px">
                        <span>Lnori</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" style="text-align: center">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="menu" class="ui black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </button>
</nav>

<div class="m-padded-tb-hugex m-opacity">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/picture/save}" class="active teal item">发布</a>
                <a href="#" th:href="@{/admin/picture}" class="item">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <form action="#" method="post" class="ui form" th:object="${picture}"
              th:action="*{pictureId}==null ? @{/admin/picture} : @{/admin/picture/edit}">
            <input type="hidden" name="pictureId" th:value="*{pictureId}">
            <div class=" field">
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片标题</label>
                    <input type="text" name="title" placeholder="图片标题" th:value="*{title}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片地点</label>
                    <input type="text" name="address" placeholder="图片地点" th:value="*{address}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片地址</label>
                    <input type="text" name="link" placeholder="图片地址" th:value="*{link}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片描述</label>
                    <input type="text" name="description" placeholder="图片描述" th:value="*{description}">
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>

<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div style="font-size: large;font-weight: bold"
                     class="ui inverted m-text-thin m-text-spaced m-margin-top-max">联系我
                </div>
                <div class="ui inverted link list">
                    <div href="#" class="m-text-thin">QQ：3232881573</div>
                    <div href="#" class="m-text-thin">Email：3232881573@qq.com</div>
                </div>
            </div>

            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- 微信二维码 -->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced ">
                            关注公众号
                        </div>
                        <img src="../../static/image/weChat.jpg" class="ui m-margin-top rounded image" alt=""
                             style="width: 110px">
                    </div>
                </div>
            </div>

            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- QQ二维码 -->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced ">
                            问题交流（QQ群）
                        </div>
                        <img src="../../static/image/weChat.jpg" class="ui m-margin-top rounded image" alt=""
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <!-- 博客运行时间统计 -->
            <div class="four wide column">
                <div style="font-size: large;font-weight: bold"
                     class="ui inverted  m-text-thin m-text-spaced m-margin-top">客栈信息
                </div>
                <!--<p id="htmer_time" class="item m-text-thin"></p>-->
                <div id="blog-message">
                    <div class="ui inverted link list" style="align-content: center;margin-top: 10px">
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null"
                                      style="font-size:medium;"> 14 </h2> 篇
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null"
                                      style="font-size:medium;"> 14 </h2> 次
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null"
                                      style="font-size:medium;"> 14 </h2> 条
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null"
                                      style="font-size:medium;"> 14 </h2> 条
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">我的客栈已营业：
            <span id="htmer_time" class="item m-text-thin"></span> (*๓´╰╯`๓)
        </div>
        <a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">赣ICP备20004408号-1</a>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入照片标题'
                    }
                ]
            },
            address: {
                identifier: 'address',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入图片地点'
                    }
                ]
            },
            link: {
                identifier: 'link',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择图片地址'
                    }
                ]
            },
            description: {
                identifier: 'description',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择图片描述'
                    }
                ]
            }
        }
    });

</script>
</body>
</html>
